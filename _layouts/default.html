<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}" theme="light">
	{%- include head.html -%}
	<body>
		<!-- The top handle. -->
		<div class="top" id="top"></div>
		<div class="container">
			{%- include header.html -%}
			<main class="page-content" aria-label="Content">
				<div class="wrapper">
					{{ content }}
				</div>
			</main>
			{%- include footer.html -%}
		</div>

		<!-- Scroll to top button -->
		<a class="to-top" href="#top" title="Scroll to top!">
			<i class="fas fa-angle-up"></i>
		</a>
		<!-- Scripts Inclusion -->
    	<!-- Font Awesome 5 -->
		<script
			async
			defer
			src="https://kit.fontawesome.com/3863182d64.js"
			crossorigin="anonymous"
		></script>
		<!-- Lazy Load library -->
		<script
			async
			defer
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"
			crossorigin="anonymous"
		></script>
		<!-- Lightcase CSS & JS -->
		<script
			async
			defer
			type="text/javascript"
			src="/assets/js/lightcase.js"
		></script>
		<script src="{{ "/assets/js/main.js" | relative_url }}"></script>
	</body>
</html>
